<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!--font section-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800;900&display=swap"
    rel="stylesheet">

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- css styling section -->
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="sections">
    <!--card blue----->
    <div class="card blue">
      <h3 class="your">Your Result</h3>
      <!--circle from card blue-->
      <div class="circle">
        <div class="circle-content">
          <h1 class="seven-six">76</h1>
          <p class="of">of 100</p>
        </div>
      </div>
      <!--end circle------------->
      <h2 class="great">Great</h2>
      <p class="para-text">
        You scored higher than 65% of <br> the people who have taken <br> these tests.
      </p>
    </div>
    <!---card white----->
    <div class="card white">
      <p class="txt">Summary</p>
      <!--4 column details-->
      <div class="details">
        <div class="detail_ one">
          <div class="img-box">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="detail__logo" />
          </div>
          <div class="detail-heading">  
            <span>Reaction</span>
          </div>
          <div class="number">
            <span><b class="main-result">80</b>/100</span>
          </div>
        </div>
        <div class="detail_ two">
          <div class="img-box">
            <img src="./assets/images/icon-memory.svg" alt="reaction icon" class="detail__logo" />
          </div>
          <div class="detail-heading">
            <span>Memory</span>
          </div>
          <div class="number">
            <span><b class="main-result">92</b>/100</span>
          </div>
        </div>
        <div class="detail_ three">
          <div class="img-box">
            <img src="./assets/images/icon-verbal.svg" alt="reaction icon" class="detail__logo" />
          </div>
          <div class="detail-heading">
            <span>Verbal</span>
          </div>
          <div class="number">
            <span><b class="main-result">61</b>/100</span>
          </div>
        </div>
        <div class="detail_ four">
          <div class="img-box">
            <img src="./assets/images/icon-visual.svg" alt="reaction icon" class="detail__logo" />
          </div>
          <div class="detail-heading">
            <span>Visual</span>
          </div>
          <div class="number">
            <span><b class="main-result">72</b>/100</span>
          </div>
        </div>
      </div>
      <!-- button  -->
      <button class="btn btn-primary rounded-pill" type="button">
        <span class="btn-text"> Continue </span>
      </button>
    </div>
  </div>

  <!--footer section-->
  <footer>
    <div>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        PK
      </p>
    </div>
  </footer>
</body>

</html>
